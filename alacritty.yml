import:
 - ~/.config/alacritty/themes/themes/material_theme.yaml

# 默认窗口无标题栏，16:9的窗口比例启动
window:
    # decorations: "none"
  opacity:
    0.9
  dimensions:
    columns: 120
    lines: 30
 
 
# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true
 
 
# 字体设置为等宽字体，可以用命令 fc-list 查看你系统的字体
font:
  size: 16
  normal:
    family: 'NotoSansMono Nerd Font'
    style: Regular
  bold:
    family: 'NotoSansMono Nerd Font'
    style: Bold
  italic:
    family: 'NotoSansMono Nerd Font'
    style: Italic
  bold_{i}talic:
    family: 'NotoSansMono Nerd Font'
    style: Bold Italic
 
 
